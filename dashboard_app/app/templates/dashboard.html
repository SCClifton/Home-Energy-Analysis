<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Energy Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
  <div class="kiosk">
    <div class="bg-grid"></div>

    <header class="header">
      <div class="header-left">
        <div class="brand">
          <span class="brand-icon">‚ö°</span>
          <span class="brand-title">Home Energy</span>
        </div>
        <div class="pill" id="mode-pill">
          <span class="pill-dot" id="mode-dot"></span>
          <span class="pill-text" id="mode-text">Live</span>
        </div>
      </div>
      <div class="header-right">
        <span class="clock" id="clock">--:--</span>
      </div>
    </header>

    <main class="main">
      <section class="orb-section">
        <div class="orb-meta">
          <span class="orb-label" id="orb-label">CURRENT RATE</span>
          <span class="orb-interval" id="orb-interval">--:-- to --:--</span>
        </div>

        <div class="orb-wrap">
          <div class="orb-glow" id="orb-glow"></div>
          <div class="orb-ring" id="orb-ring"></div>

          <div class="orb" id="orb">
            <div class="orb-spike" id="orb-spike" hidden>PRICE SPIKE</div>

            <div class="orb-price">
              <span class="orb-price-num" id="price-value">--</span>
              <span class="orb-price-unit">¬¢</span>
            </div>
            <div class="orb-subunit">per kWh</div>

            <div class="orb-level" id="orb-level">optimal</div>
          </div>
        </div>

        <div class="orb-updated" id="price-updated">Updated -- ago</div>
      </section>

      <aside class="cards">
        <!-- 1) Forecast -->
        <div class="card forecast-card">
          <div class="card-title-row">
            <span class="card-title">NEXT 3 HOURS</span>
            <span class="card-icon">üìà</span>
          </div>
          <div class="forecast">
            <div class="forecast-timeline"></div>
            <div class="forecast-bars" id="forecast-bars">
              <!-- JS renders forecast points here -->
            </div>
            <div class="forecast-insight" id="forecast-insight" hidden></div>
          </div>
        </div>

        <!-- 2) Month to date -->
        <div class="card mtd-card">
          <div class="card-title-row">
            <span class="card-title">MONTH TO DATE</span>
            <span class="badge-delayed" id="totals-delayed" hidden>DELAYED</span>
          </div>
          <div class="card-metric">
            <span class="metric-currency">$</span><span class="metric-num" id="mtd-value">‚Äî</span>
          </div>
          <div class="card-sub" id="mtd-asof">Waiting for data</div>
        </div>

        <!-- 3) Bottom row: renewables + data status -->
        <div class="card-row">
          <div class="card renewables-card">
            <div class="card-title-row">
              <span class="card-title">RENEWABLES</span>
              <span class="card-icon">üçÉ</span>
            </div>
            <div class="renewables-compact">
              <span class="metric-num" id="renewables-value">--</span><span class="metric-unit">%</span>
              <div class="progress">
                <div class="progress-bar" id="renewables-bar"></div>
              </div>
            </div>
          </div>

          <div class="card data-status-card">
            <div class="card-title-row">
              <span class="card-title">DATA STATUS</span>
            </div>
            <div class="status-row">
              <span>Price</span><span id="price-status" class="status-pill">Unknown</span>
            </div>
            <div class="status-row">
              <span>Usage</span><span id="usage-status" class="status-pill">Unknown</span>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <div class="footer-message" id="footer-message">Monitoring energy prices</div>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
